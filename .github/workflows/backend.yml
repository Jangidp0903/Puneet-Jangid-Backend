name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - run: npm ci

      # 4. Deploy to Render and wait until complete
      - name: Deploy to Render and wait
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Triggering deploy..."
          deploy_id=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' | jq -r '.id')

          echo "Deploy ID: $deploy_id"

          status=""
          until [ "$status" == "succeeded" ] || [ "$status" == "failed" ]; do
            status=$(curl -s "https://api.render.com/v1/deploys/$deploy_id" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              | jq -r '.status')
            echo "Current deploy status: $status"
            if [ "$status" == "failed" ]; then
              echo "Deploy failed!"
              exit 1
            fi
            sleep 5
          done

          echo "Deploy completed successfully!"
