name: Backend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies
      - run: npm ci

      # 4. Lint (optional)
      - run: npm run lint

      # 5. Run tests
      - run: npm test

      # 6. Build (if applicable)
      - run: npm run build --if-present

      # 7. Deploy to Render
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
